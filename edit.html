<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Editar Tarea</h1>

    <form method="POST" action="/edit/{{ task.id }}">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required>{{ task.description }}</textarea><br>

        <input type="submit" value="Guardar">
    </form>

    <a href="/">Volver a la lista de tareas</a>
</body>
</html>
